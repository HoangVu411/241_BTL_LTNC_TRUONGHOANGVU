<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO KE BAO YAGI</title>
    <style>
        /* Reset CSS cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cài đặt font chữ chung */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Header */
        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px 5px 0 0;
            margin-bottom: 30px;
        }

        /* Form tìm kiếm */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Bảng giao dịch */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Phân trang */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 15px;
            margin: 0 5px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #45a049;
        }

        .pagination span {
            font-size: 16px;
            margin: 0 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"] {
                margin-bottom: 10px;
                width: 100%;
            }

            button {
                width: 100%;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>KIỂM TRA SAO KÊ BÃO YAGI</h1>

    <!-- Form tìm kiếm -->
    <div class="search-container">
        <form action="/" method="get">
            <input type="text" name="search" th:value="${search}" placeholder="Nhập ngày tháng năm/ số tiền / nội dung giao dịch để truy cứu">
            <button type="submit">Tìm kiếm</button>
        </form>
    </div>

    <!-- Hiển thị danh sách giao dịch -->
    <table>
        <thead>
            <tr>
                <th>Ngày</th>
                <th>Số giao dịch</th>
                <th>Số tiền vào</th>
                <th>Số tiền ra</th>
                <th>Nội dung</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.dateTime}"></td>
                <td th:text="${transaction.transNo}"></td>
                <td th:text="${transaction.credit}"></td>
                <td th:text="${transaction.debit}"></td>
                <td th:text="${transaction.detail}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <div class="pagination">
        <!-- Hiển thị "Trang trước" nếu trang hiện tại lớn hơn 1 -->
        <span th:if="${currentPage > 1}">
            <a th:href="@{/(search=${search},page=${currentPage-1})}">Trang trước</a>
        </span>
        
        <!-- Hiển thị số trang hiện tại và tổng số trang -->
        <span>Trang <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span></span>
        
        <!-- Hiển thị "Trang sau" nếu trang hiện tại nhỏ hơn tổng số trang -->
        <span th:if="${currentPage < totalPages}">
            <a th:href="@{/(search=${search},page=${currentPage+1})}">Trang sau</a>
        </span>
    </div>
</body>
</html>
